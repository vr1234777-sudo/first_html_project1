<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <center>
      <a href="index.html">Home Page</a>
      <hr />
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you. If you have any questions, suggestions,
        or feedback regarding our website, please feel free to contact us using
        the form below.
      </p>
      <hr />
      <form>
        <label for="name">Name :</label>
        <input type="text" name="UserName" id="name" />
        <br /><br />
        <label for="number">Number :</label>
        <input type="number" name="UserNumber" id="number" />
        <br /><br />
        <label for="email">Email :</label>
        <input type="email" name="UserEmail" id="email" />
        <br /><br />
        <label for="">Favourite Topic :</label>
        <select>
          <option value="Cricket">Cricket</option>
          <option value="Football">Football</option>
          <option value="Basketball">Basketball</option>
          <option value="Tennis">Tennis</option>
        </select>
        <br /><br />
        <textarea name="feedback" rows="7" cols="30"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </center>
  </body>
</html>
